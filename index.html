<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css" />
    <script defer text="text/javascript" src="script.js"></script>
  </head>

  <body>
    <form class="form">
      <p class="title">Registrar Personagem</p>
      <p class="message">Insrira os dados do personagem...</p>

      <div class="flex">
        <label>
          <input
            required
            placeholder=""
            type="text"
            class="input"
            style="width: 110px"
            id="nome"
            onchange="addNome()"
          />
          <span>Nome</span>
        </label>
        <label>
          <input
            required
            placeholder=""
            type="text"
            class="input"
            id="sobrenome"
            onchange="addSobrenome()"
          />
          <span>Sobrenome</span>
        </label>
      </div>

      <label>
        <input
          required
          placeholder=""
          type="tex"
          class="input"
          id="fantasia"
          onchange="addFantasia()"
        />
        <span>Fantasia</span>
      </label>
      <label>
        <input
          required
          placeholder=""
          type="tex"
          class="input"
          id="local"
          onchange="addLocal()"
        />
        <span>Local</span>
      </label>

      <button class="submit" id="botao">Cadastrar</button>
    </form>

    <div class="tabela" id="tabela">
      <p class="title" style="margin: 0">Tabela dos her√≥is:</p>
      <table id="tabelaHerois"></table>
    </div>
  </body>
</html>
