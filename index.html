<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css" />
    <script defer text="text/javascript" src="script.js"></script>
  </head>

  <body>
    <form class="form">
      <p class="title">Registrar Personagem</p>
      <p class="message">Insrira os dados do personagem...</p>

      <div class="flex">
        <label>
          <input
            required
            placeholder=""
            type="text"
            class="input"
            style="width: 110px"
            id="nome"
            onchange="addNome()"
          />
          <span>Nome</span>
        </label>
        <label>
          <input
            required
            placeholder=""
            type="text"
            class="input"
            id="sobrenome"
            onchange="addSobrenome()"
          />
          <span>Sobrenome</span>
        </label>
      </div>

      <label>
        <input
          required
          placeholder=""
          type="tex"
          class="input"
          id="fantasia"
          onchange="addFantasia()"
        />
        <span>Fantasia</span>
      </label>
      <label>
        <input
          required
          placeholder=""
          type="tex"
          class="input"
          id="local"
          onchange="addLocal()"
        />
        <span>Local</span>
      </label>

      <button class="submit">Cadastrar</button>
    </form>

    <div class="tabela">
      <p class="title" style="margin: 0">Tabela dos her√≥is:</p>
      <table>
        <tr>
          <!-- Table row = linha 1-->
          <th>Nome</th>
          <th>Sobrenome</th>
          <!-- Table Header-->
          <th>Fantasia</th>
          <th>local</th>
        </tr>
        <tr>
          <td>Nome 1</td>
          <!-- Table Valor-->
          <td>Sobrenome 1</td>
          <td>Fantasia 1</td>
          <td>local 1</td>
          <td class="icones">
            <img src="img/editar.png" />
          </td>
          <td class="icones">
            <img src="img/lixeira.png" />
          </td>
        </tr>
        <tr>
          <td>Nome 2</td>
          <td>Sobrenome 2</td>
          <td>Fantasia 2</td>
          <td>local 2</td>
        </tr>
        <tr>
          <td>Nome 3</td>
          <td>Sobrenome 3</td>
          <td>Fantasia 3</td>
          <td>local 3</td>
        </tr>
        <tr>
          <td>Nome 4</td>
          <td>Sobrenome 4</td>
          <td>Fantasia 4</td>
          <td>local 4</td>
        </tr>
        <tr>
          <td>Nome 5</td>
          <td>Sobrenome 5</td>
          <td>Fantasia 5</td>
          <td>local 5</td>
        </tr>
      </table>
    </div>
  </body>
</html>
